<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagnóstico Inicial</title>
    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>
    <div class="container">
        <h1>Diagnóstico de Ludopatía</h1>
        <form id="diagnosticoForm">
            <p>1. ¿Sientes la necesidad de apostar cantidades crecientes de dinero para sentir emoción?</p>
            <input type="radio" id="preg1-si" name="preg1" value="si"> Sí
            <input type="radio" id="preg1-no" name="preg1" value="no"> No

            <p>2. ¿Has intentado dejar de apostar y no has podido?</p>
            <input type="radio" id="preg2-si" name="preg2" value="si"> Sí
            <input type="radio" id="preg2-no" name="preg2" value="no"> No

            <p>3. ¿Sientes ansiedad o irritabilidad cuando intentas reducir las apuestas?</p>
            <input type="radio" id="preg3-si" name="preg3" value="si"> Sí
            <input type="radio" id="preg3-no" name="preg3" value="no"> No

            <button type="submit">Finalizar Registro</button>
        </form>
    </div>

    <script src="../js/diagnostico.js"></script>
</body>
</html>
